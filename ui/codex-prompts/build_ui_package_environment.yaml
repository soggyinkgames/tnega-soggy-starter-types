  -----------------------
  âš™ï¸ Environment Setup
  -----------------------
  1. Initialize package.json:
      {
        "name": "@soggy/ui",
        "version": "0.1.0",
        "type": "module",
        "main": "index.ts",
        "scripts": {
          "dev": "vite",
          "build": "vite build",
          "lint": "eslint .",
          "preview": "vite preview"
        },
        "dependencies": {
          "react": "^18.3.0",
          "react-dom": "^18.3.0",
          "framer-motion": "^11.0.0",
          "lucide-react": "^0.356.0",
          "zustand": "^4.5.0",
          "clsx": "^2.1.0"
        },
        "devDependencies": {
          "typescript": "^5.3.0",
          "tailwindcss": "^3.4.0",
          "postcss": "^8.4.31",
          "autoprefixer": "^10.4.16",
          "vite": "^5.1.0",
          "@types/react": "^18.2.45",
          "@types/react-dom": "^18.2.18",
          "eslint": "^8.50.0"
        }
      }

  2. tsconfig.json:
      {
        "compilerOptions": {
          "target": "ES2021",
          "lib": ["DOM", "ES2021"],
          "jsx": "react-jsx",
          "module": "ESNext",
          "moduleResolution": "Node",
          "esModuleInterop": true,
          "strict": true,
          "skipLibCheck": true,
          "resolveJsonModule": true,
          "baseUrl": ".",
          "paths": {
            "@ui/*": ["./*"]
          }
        },
        "include": ["./**/*.ts", "./**/*.tsx"]
      }

  3. Tailwind setup:
      - Add tailwind.config.ts with dark mode, custom colors, and fonts.
      - Add globals.css to include base, components, utilities.
      - Add `@tailwind base; @tailwind components; @tailwind utilities;` to globals.css.

  4. Shared hooks in /ui/hooks:
      - useTheme.ts â€” manage light/dark or gradient themes.
      - useAgentState.ts â€” manage cross-widget agent context.

  5. Shared components in /ui/components:
      - Card.tsx â€” reusable rounded glass card container.
      - Button.tsx â€” unified styled button component.
      - IconButton.tsx â€” for small circular actions (Lucide).

