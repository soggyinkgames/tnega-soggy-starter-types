name: build_spaced_repetition_widget
description: >
  Create a responsive, phone-first spaced repetition card widget component
  for the Soggy Starters UI library. The widget allows users to flip cards,
  mark recall success/failure, and view progress through a small deck.
  It must be reusable across apps and styled using TailwindCSS.

instructions: |
  Build the following component tree inside the /ui/widgets/spaced-repetition-cards folder:

  /ui/widgets/spaced-repetition-cards/
   ‚îú‚îÄ index.tsx                 # main widget entry point
   ‚îú‚îÄ Card.tsx                  # individual card logic (optional abstraction)
   ‚îú‚îÄ useSpacedRepetition.ts    # hook for spaced repetition logic & interval handling
   ‚îú‚îÄ types.ts                  # type definitions
   ‚îú‚îÄ styles.css                # component styles (flip animation, colors, etc.)

  -----------------------
  üì± Requirements
  -----------------------
  - Design: phone-first, minimal, dark-mode base using Tailwind.
  - Interaction: tap or click flips the card.
  - Buttons: ‚úÖ Correct / ‚ùå Incorrect with icons (Lucide).
  - State: display current index and progress (e.g., 2 / 10).
  - Animation: smooth 180¬∞ flip using Framer Motion.
  - Output: invoke onReviewComplete({ correct, total }) callback when finished.
  - All dependencies must be local (React, Tailwind, Framer Motion, Lucide).

  -----------------------
  ‚öôÔ∏è Component API
  -----------------------
  Props:
    title?: string               # optional heading (defaults to "Spaced Repetition")
    cards: CardItem[]            # list of flashcard objects
    onReviewComplete?: function  # callback fired when the deck is finished

  CardItem type:
    {
      id?: string
      front: string
      back: string
      interval?: number
      lastReviewed?: string
    }

  -----------------------
  üß© Example Usage
  -----------------------
  import SpacedRepetitionCards from "@/ui/widgets/spaced-repetition-cards";

  const sample = [
    { id: "1", front: "What is prototyping for?", back: "To answer design questions." },
    { id: "2", front: "Define ideation phase.", back: "Setting creative direction." }
  ];

  export default function App() {
    return (
      <SpacedRepetitionCards
        title="Game Design Concepts"
        cards={sample}
        onReviewComplete={(r) => console.log("Results:", r)}
      />
    );
  }

  -----------------------
